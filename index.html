<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Mau Mau - Card Game</title>
</head>
<body>
  <header>
      <h1 class="main-title"> MAU MAU - Card Game</h1>

  </header>
  <div class = "container">
      <div class ="container-dealer">
          <div id = "dealer">
              <img class = "img-card" src="./images/back.png" width="10%">
          </div>
          <div id="stack">
            <img class="stack-card" src="./images/Playing Cards/PNG-cards-1.3/10_of_clubs.png">
          </div>
      </div>
      <div id = "container-cards">
          <div id= "card1">
              card 1
              <img  class = "img-card" src="./images/Playing Cards/PNG-cards-1.3/jack_of_spades.png">
            </div>
            <div id="card2">
              card 2
              <img class = "img-card" src="./images/Playing Cards/PNG-cards-1.3/king_of_hearts2.png">
            </div>
            <div id="card3">
              card 3
              <img class = "img-card" src="./images/Playing Cards/PNG-cards-1.3/2_of_spades.png">
            </div>
            <div id="card4">
              card 4
              <img class = "img-card" src="./images/Playing Cards/PNG-cards-1.3/8_of_hearts.png">
            </div>
            <div id="card5">
              card 5
              <img class = "img-card" src="./images/Playing Cards/PNG-cards-1.3/queen_of_diamonds.png">
            </div>
      </div>
      <div>
        <button id="btn-show" type="submit" onclick= >show cards</button>
      </div>
      <div>
        <button id ="btn-hide" type="submit">hide cards</button>
      </div>

</div>
  <script src ="./js/game.js"></script> 
</body>
</html>
